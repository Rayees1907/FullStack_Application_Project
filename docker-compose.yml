version: "3.8"

services:
  backend:
    build: ./backend
    container_name: backend
    env_file:
      - ./backend/.env
    expose:
      - "4000"   # internal only
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  frontend:
    build: ./frontend   # uses your Dockerfile
    container_name: frontend
    ports:
      - "80:80"         # ONLY public exposure
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - appnet

networks:
  appnet:
    driver: bridge